  - 'assets/javascript/jquery.js'
  - 'assets/javascript/google-code-prettify/prettify.js'
  - 'assets/javascript/google-code-prettify/lang-emfatic.js'    
  - 'assets/javascript/google-code-prettify/lang-epsilon.js'    
