<h2>Set type</h2>
The <code>Set</code> type represents a collection of unique items.
It extends the abstract <code><a href="collectiontypes.html">Collection</a></code> type
and therefore inherits all it's operations. However, for operations of
<code>Collection</code> that return results of type <code>Collection</code>, when
they are invoked on a <code>Set</code> they return a <code>Set</code> 
instead.
