<h2>xor operator</h2>
The <code>xor</code> operator is a binary operator that applies to
items of <a href="../types/boolean.html" class="code">Boolean</a> type and
returns <code>true</code> if only one of the two operands is <code>true</code>.

<h3>Syntax</h3>

<code>
operand1&nbsp;<b><font color='#7F0055'>xor</font></b>&nbsp;operand2
</code>

<h3>Examples</h3>

<code>true xor true</code> returns <code>false</code>

<hr>

<code>true xor false</code> returns <code>true</code>

<hr>

<code>false xor false</code> returns <code>false</code>
