<h2>- (unary) operator</h2>
The - unary operator applies to a single operand and returns its negative.

<h3>Syntax</h3>

<code>
- operand
</code>

<h3>Examples</h3>

<code>-(-1)</code> returns <code>1</code>

<hr>

<code>-(2+3.5)</code> returns <code>-5.5</code>
