<h2>and operator</h2>
The <code>and</code> operator is a binary operator that applies to
operands of <a href="../types/boolean.html" class="code">Boolean</a> and
returns <code>true</code> if both operands are <code>true</code>,
otherwise it returns <code>false</code>.

<h3>Syntax</h3>

<code>
operand1&nbsp;<b><font color='#7F0055'>and</font></b>&nbsp;operand2
</code>

<h3>Examples</h3>

<code>true and true</code> returns <code>true</code>

<hr>

<code>true and false</code> returns <code>false</code>
