<h2>implies operator</h2>
The <code>implies</code> operator is a binary operator that applies to
items of <a href="../types/boolean.html" class="code">Boolean</a>. Its 
results are illustrated in the following truth table:<br><br>

<table class="truthtable" border="1">
	<tr>
		<td>operand1</td>
		<td>operand2</td>
		<td>result</td>
	</tr>
	<tr>
		<td>false</td>
		<td>false</td>
		<td>true</td>
	</tr>
	<tr>
		<td>false</td>
		<td>true</td>
		<td>true</td>
	</tr>
	<tr>
		<td>true</td>
		<td>false</td>
		<td>false</td>
	</tr>
	<tr>
		<td>true</td>
		<td>true</td>
		<td>true</td>
	</tr>
</table>

<h3>Syntax</h3>

<code>
operand1&nbsp;<b><font color='#7F0055'>implies</font></b>&nbsp;operand2
</code>

</body>
</html>
