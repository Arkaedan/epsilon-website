<h2>Logical operators</h2>
EOL defines the following logical operators:

<ul>
	<li><a href="and.html">and</a>
	<li><a href="or.html">or</a>
	<li><a href="xor.html">xor</a>
	<li><a href="implies.html">implies</a>
	<li><a href="not.html">not</a>
</ul>

These operators apply only to items of <a href="../types/boolean.html" class="code">
Boolean</a>. Attempting to apply them on items of other types will result in a
runtime error.
