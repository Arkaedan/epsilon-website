<h2>* operator</h2>
The * operator is binary operator applies to
items of <a href="../types/integer.html" class="code">Integer</a> or 
<a href="../types/real.html" class="code">Real</a> type
and returns their product.

<h3>Syntax</h3>

<code>
operand1 * operand2
</code>

<h3>Examples</h3>

<code>3 * 2</code> returns <code>6</code>

<hr>

<code>4 * (-2.5)</code> returns <code>-10.0</code>

<hr>

<code>'x' * 1</code> causes an error
