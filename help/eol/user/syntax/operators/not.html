<h2>not operator</h2>
The <code>not</code> operator is a unary operator that applies to
operands of <a href="../types/boolean.html" class="code">Boolean</a> and
returns the negation of the operand.

<h3>Syntax</h3>

<code>
not</font></b>&nbsp;operand
