<h2>/ operator</h2>
The / operator is binary operator applies to
items of <a href="../types/integer.html" class="code">Integer</a> or 
<a href="../types/real.html" class="code">Real</a> type
and returns the result of their division as a <code>Real</code>.

<h3>Syntax</h3>

<code>
operand1 / operand2
</code>

<h3>Examples</h3>

<code>1 / 2</code> returns <code>0.5</code>

<hr>

<code>3 - 1.5</code> returns <code>2.0</code>

<hr>

<code>1 / 0</code> causes an error
