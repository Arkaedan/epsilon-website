<h2>Break statement</h2>
The <code>break</code> statement is used to exit a <a href="for.html" class="code">for</a>
or a <a href="while.html" class="code">while</a> loop.

<h3>Syntax</h3>
<code>
<b><font color='#7F0055'>break</font></b>&nbsp;;<br>
</code>

<h3>Examples</h3>

<code>
<b><font color='#7F0055'>for</font></b>&nbsp;(i&nbsp;<b><font color='#7F0055'>in</font></b>&nbsp;Sequence{1..10}){<br>
&nbsp;&nbsp;<b><font color='#7F0055'>if</font></b>&nbsp;(i&nbsp;>&nbsp;5){<br>
&nbsp;&nbsp;&nbsp;&nbsp;<b><font color='#7F0055'>break</font></b>;<br>
&nbsp;&nbsp;}<br>
&nbsp;&nbsp;<b><font color='#7F0055'>else</font></b>&nbsp;{<br>
&nbsp;&nbsp;&nbsp;&nbsp;i.println();<br>
&nbsp;&nbsp;}<br>
}
</code>
<br><br>
This loop will print numbers 1-5 and will exit after that
