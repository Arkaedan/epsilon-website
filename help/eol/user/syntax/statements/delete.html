<h2>Delete statement</h2>
The <code>delete</code> statement is used to delete a model element from its model. If the <code>instance</code> specified is not a model element, an exception is thrown.

<h3>Syntax</h3>
<code>
<b><font color='#7F0055'>delete</font></b>&nbsp;instance;<br>
</code>
</body>
