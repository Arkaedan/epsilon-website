<h2>Post section</h2>

The post section is a block of EOL statements that is executed after
the <a href="transformationrules.html">transformation
rules</a>.<br>

<h3>Syntax</h3>

<code>
<b><font color="#7f0055">post</font></b>&nbsp;{<br>

&nbsp;&nbsp;&nbsp; (EOL Statement)*<br>

}</code><br>

<h3>Examples</h3>

<code>
<b><font color="#7f0055">post</font></b>
{<br>

&nbsp;&nbsp;<font color="#2a00ff">'Transformation
finished'</font>.println();<br>

}<br>

<br>

</code>
Prints a message to the console indicating that the transformation has
finished
</body>
