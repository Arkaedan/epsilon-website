<h2>Post section</h2>

The post section is a block of EOL statements that is executed after
the merging phase.<br>

<h3>Syntax</h3>

<code>
<b><font color="#7f0055">pre</font></b>&nbsp;{<br>

&nbsp;&nbsp;&nbsp;<a href="../../../general/syntaxabbreviations.html">block</a><br>

}</code><br>

<h3>Examples</h3>

<code>
<b><font color="#7f0055">post</font></b>&nbsp;{<br>

&nbsp;&nbsp;<font color="#2a00ff">'Merging&nbsp;finished'</font>.println();<br>

}<br>

<br>

</code>
Prints a message to the console indicating that the merging phase has finished
</body>
